<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto bg-primary text-white mt-5 p-4">

        <h1>Chuck Norris Facts</h1>
        <p>What do you want to know about Chuck Norris?</p>
        <input type="text" id="factInput" placeholder="Example: food, dev, travel, science... etc."
        class="form-control form-control-lg">
        <div>
          <button id="factRandom" class="btn btn-success btn-lg btn-block mt-3">
            Give me anything
          </button>
        </div>

        <div id="factDiv" class="mt-4">
          <h2>Did you know:</h2>
          <p id="factText"></p>
        </div>
        <div id="factErr" class="mt-4">
          <h2>Sorry</h2>
          <p>That term doesn't apply...yet. Please enter another one.</p>
        </div>

      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
